<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>桶排序</title>
</head>
<body>
    <script>
        function bucketSort(array){
            var len = array.length, i, j, k, m;
            var arr1 = 0;
            var arr2 = 0;
            var arr3 = 0;
            var newArray = [];
            
            for(i=0; i<len; i++){
                switch(array[i]){
                    case 1:
                        arr1++;
                        break;
                    case 2:
                        arr2++;
                        break
                    case 3:
                        arr3++;
                        break;
                }
            }

            for(var j=0; j<len; j++){
                if(j<arr1){
                    newArray.push(1);

                }else if(j<(arr2+arr1)){
                    newArray.push(2);
                }else{
                    newArray.push(3);
                }    
            }
            return newArray;
        }

           

        var myArray = [3,3,1];
        console.log(bucketSort(myArray));
    </script>
</body>
</html>
